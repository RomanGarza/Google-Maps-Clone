<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sendlokation</title>
    <link href="styles.css" rel="stylesheet" />

    <script src="script.js" defer></script>

          <li>

            </a>
          </li>
          <li>
            <a href="https://www.mapbox.com/">

            </a>
          </li>
          <li>
            <a href="https://www.mapbox.com/">
